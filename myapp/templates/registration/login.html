{% extends 'myapp/base.html' %} {% block content %}
<div class="page-center container">
  <h1>Login</h1>
  <br />
  <form method="post">
    {% csrf_token %} {% for field in form %} {{ field.errors }}
    <label>{{ field.label }}</label>
    <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}"
      class="form-control" type="text"> {% endfor %}
    <br />
    <button type="submit" class="btn btn-success">Login</button>
    <br />
    <br />
    <a href="/signup">Not registered, yet? Sign Up!</a>
  </form>
</div>
{% endblock %}
